{% extends "layout/main.html" %}

{% block content %}
{% for post in posts %}
<article>
    <header class="row">
        <div class="col-md-12">
            <h1><a href="/p/{{ post.slug }}">{{ post.title }}</a></h1>
            <h3><small>Posted by {{ post.blogger.username }} | {{ post.published_at|date:"l j F Y H:i" }}</small></h3>
        </div>
    </header>
    <div class="row">
        <div class="col-md-12">
            {{ post.content|indiecode|safe }}
        </div>
    </div>
</article>
<hr>
{% endfor %}
{% endblock %}
