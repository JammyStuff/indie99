{% extends "layout/main.html" %}

{% block content %}
{% if login_error %}
<p>{{ login_error }}</p>
{% endif %}
<form method="post">
{{ csrf_token|safe }}
Username: <input type="text" name="username"><br>
Password: <input type="password" name="password"><br>
<input type="submit" value="Login">
</form>
{% endblock %}
