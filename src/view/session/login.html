{% extends "layout/main.html" %}

{% block content %}
{% if login_error %}
<div class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{ login_error }}
</div>
{% endif %}

<form class="form-horizontal" method="post">
    {{ csrf_token|safe }}
    <div class="form-group">
        <label class="col-md-2 col-md-offset-3 control-label" for="username-box">Username</label>
        <div class="col-md-4">
            <input type="text" class="form-control" id="username-box" placeholder="Username" name="username">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 col-md-offset-3 control-label" for="password-box">Password</label>
        <div class="col-md-4">
            <input type="password" class="form-control" id="password-box" placeholder="Password" name="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-default">Login</button>
        </div>
    </div>
</form>
{% endblock %}
