{% extends "layout/main.html" %}

{% block content %}
<form method="post">
    {{ csrf_token|safe }}
    <p>Are you sure you want to delete this post? This can't be undone.</p>
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <a class="btn btn-default" href="/admin/posts">No</a>
</form>
{% endblock %}
